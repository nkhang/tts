version: '3.7'
services:
    web:
        build:
            context: ./web
            dockerfile: Dockerfile.web
        image: web:latest
        ports:
            - "3000:3000"
    tts:
        build:
            context: ./tts
            dockerfile: Dockerfile.tts
        image: tts:latest
        ports:
            - "8080:8080"